spring.application.name=CryptoTradingService

# H2 database configurations
spring.datasource.url=jdbc:h2:mem:crypto
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 console configurations
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# API Price
price.api.binance.url=https://api.binance.com/api/v3/ticker/bookTicker
price.api.huobi.url=https://api.huobi.pro/market/tickers

# RestTemplate timeouts
price.api.connection.timeout=5000
price.api.read.timeout=10000

